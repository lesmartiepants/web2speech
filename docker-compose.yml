version: '3.8'

services:
  web2speech:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
    volumes:
      - .:/app
      - /tmp/web2speech:/tmp/web2speech
    restart: unless-stopped
    
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - web2speech
    restart: unless-stopped

volumes:
  redis_data: